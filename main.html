<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="mainStyle.css">
    </head>
    <body>
        <span>Project folder</span>
        <input id="projectFolderInput" type="text">
        <button id="projectFolderOpenButton">Open</button>
        <div style="display: block; margin-top: 10px;"></div>
        <span>Archive folder</span>
        <input id="archiveFolderInput" type="text">
        <button id="archiveFolderOpenButton">Open</button>
        <div style="display: block; margin-top: 10px;"></div>
        <select id="configurationSelect">
        </select>
        <div style="display: block; margin-top: 10px;"></div>
        <p>Number of processed files: <span id="numberOfProcessedFiles"></span></p>
        <p>Number of total files: <span id="numberOfTotalFiles"></span></p>
        <progress id="processedFileProgress" max="0" value="0"></progress>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <script src="mainRenderer.js"></script>
    </body>
</html>
